<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block page-title %}{% endblock %}</title>
</head>
<body>
<main>

<div id="js_alert">
<h1> включите java script </h1>
</div>
<script type="text/javascript">
document.getElementById("js_alert").style.display='none'; 
</script>


{% if user.is_authenticated %}
You are authorised as {{ user.username }}
<div> 
<form method="post" action="{% url 'logout'%}">
{% csrf_token %}
<button type="submit"> Выйти </button> 
</form> 
</div>

{% else %}
You are not authorised 
<a href="{% url 'login' %}"> Войти </a>
<a href="{% url 'register' %}"> Зарегистрироваться </a>
{% endif %}

    <div class="container">
        <header>
            <a href="/"> <span> To mainpage </span> </a>
        </header>
    </div>
<div>
    <h1> {% block pagetitle %} {% endblock %} </h1>
</div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
