{% extends "base_page.html" %}

{% block pagetitle %}
<div class="container">
<h2> Форма добавления иероглифов </h2>
</div>
{% endblock %}

{% block content %}
	<div>
		<form method="post">
            {% csrf_token %}
			<div>
				<label for="character"> Иероглиф </label>
				<input type="text" class="form-control input-lg" name="character" value required>
			</div>
			<div>
				<label for="pinyin"> Транскрипция </label>
				<input type="text" class="form-control input-lg" name="pinyin" value required>
			</div>
			<div>
				<label for="tone"> Тон </label>
				<input type="text" class="form-control input-lg" name="tone" value required>
			</div>

			<div>
				<label for="translation"> Перевод </label>
				<input type="text" class="form-control input-lg" name="translation" value required>
			</div>

			<div>
				<button type="submit" formaction="/send-character" class="btn btn-primary w-100 py-2"> Отправить </button>



		</form>
	</div>


{% endblock %}
